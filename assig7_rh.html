<h1>Assignment 7 - working with forms</h1>

<form class="form1" action="#" method="post">
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" maxlength="15" required><br><br>

  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name" maxlength="25" required><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="18" max="99" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="membership_date">Date of Membership:</label>
  <input type="date" id="membership_date" name="membership_date" max="2020-12-31" required><br><br>

  <label for="reward">Choose Your Reward:</label>
  <select id="reward" name="reward">
      <option value="">&nbsp;</option>
      <option value="Option 1">Two-year Member Magazine subscription</option>
      <option value="Option 2">2 Tickets to Annual Seminar</option>
      <option value="Option 3">Voucher $100 food during seminar</option>
      <option value="Option 4">1-day hotel stay for Seminar</option>
  </select>
    <div><input type="submit" value="Submit"> &nbsp; <input type="reset" value="Clear"></div>
</form>
